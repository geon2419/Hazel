name: ci-format

on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
    branches:
      - main
  merge_group:
    types:
      - checks_requested
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  format:
    name: ci/format
    runs-on: windows-2022
    timeout-minutes: 30
    env:
      CLANG_FORMAT_CACHE_VERSION: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Optional clean workspace (self-hosted)
        if: ${{ runner.environment == 'self-hosted' && vars.CI_ENABLE_CLEAN == 'true' }}
        shell: pwsh
        run: git clean -ffdx

      - name: Cache clang-format
        id: cache-clang-format
        uses: actions/cache@v4
        with:
          path: vendor/bin/llvm
          key: clang-format-${{ runner.os }}-${{ env.CLANG_FORMAT_CACHE_VERSION }}

      - name: Print clang-format cache status
        shell: pwsh
        run: |
          $cacheHit = "${{ steps.cache-clang-format.outputs.cache-hit }}"
          if ($cacheHit -eq "true") {
            Write-Host "clang-format cache hit."
          } elseif ($cacheHit -eq "false") {
            Write-Host "clang-format cache miss."
          } else {
            Write-Host "clang-format cache status unavailable."
          }

      - name: Ensure clang-format is available
        shell: pwsh
        run: |
          function Find-ClangFormat {
            $onPath = Get-Command clang-format -ErrorAction SilentlyContinue
            if ($onPath -and (Test-Path -Path $onPath.Source)) {
              return $onPath.Source
            }

            $candidates = New-Object System.Collections.Generic.List[string]
            $candidates.Add("C:\Program Files\LLVM\bin\clang-format.exe")

            $vsRoots = @(
              "C:\Program Files\Microsoft Visual Studio\2022",
              "C:\Program Files\Microsoft Visual Studio\18"
            )
            $editions = @("Enterprise", "Professional", "Community", "BuildTools")
            $llvmBins = @(
              "VC\Tools\Llvm\x64\bin\clang-format.exe",
              "VC\Tools\Llvm\bin\clang-format.exe",
              "VC\Tools\Llvm\ARM64\bin\clang-format.exe"
            )

            foreach ($vsRoot in $vsRoots) {
              foreach ($edition in $editions) {
                foreach ($llvmBin in $llvmBins) {
                  $candidates.Add((Join-Path (Join-Path $vsRoot $edition) $llvmBin))
                }
              }
            }

            $vsBase = "C:\Program Files\Microsoft Visual Studio"
            if (Test-Path -Path $vsBase) {
              $dynamicCandidates = @(Get-ChildItem -Path $vsBase -Recurse -Filter clang-format.exe -ErrorAction SilentlyContinue |
                Where-Object { $_.FullName -match '\\VC\\Tools\\Llvm\\' } |
                Select-Object -ExpandProperty FullName)
              foreach ($candidate in $dynamicCandidates) {
                $candidates.Add($candidate)
              }
            }

            return ($candidates | Select-Object -Unique | Where-Object { Test-Path -Path $_ } | Select-Object -First 1)
          }

          $cachedExe = "vendor/bin/llvm/bin/clang-format.exe"
          $cachedBin = Split-Path -Path $cachedExe -Parent

          if (-not (Test-Path -Path $cachedExe)) {
            $sourceExe = Find-ClangFormat

            if (-not $sourceExe) {
              choco install llvm --no-progress -y
              $sourceExe = "C:\Program Files\LLVM\bin\clang-format.exe"
            }

            if (-not (Test-Path -Path $sourceExe)) {
              throw "clang-format setup failed: source executable not found."
            }

            $sourceBin = Split-Path -Path $sourceExe -Parent
            New-Item -ItemType Directory -Force -Path $cachedBin | Out-Null
            Copy-Item -Path $sourceExe -Destination $cachedExe -Force
            Copy-Item -Path (Join-Path $sourceBin "*.dll") -Destination $cachedBin -Force -ErrorAction SilentlyContinue
          }

          $cachedBin | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          & $cachedExe --version

      - name: Run lint (format, blocking)
        shell: pwsh
        run: .\tools\lint.ps1 -Mode format -Enforcement blocking
