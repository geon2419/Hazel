name: ci-push

on:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  push-release-build-and-test:
    name: ci/push-release-build-and-test
    runs-on: windows-2022
    timeout-minutes: 30
    env:
      PREMAKE_VERSION: 5.0.0-beta2
      PREMAKE_SHA256: 87CFA10ED52FD1F4E835F738AC1033FF302035758671400FEC078B700C622C54

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Optional clean workspace (self-hosted)
        if: ${{ runner.environment == 'self-hosted' && vars.CI_ENABLE_CLEAN == 'true' }}
        shell: pwsh
        run: git clean -ffdx

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Validate dependency submodules
        shell: pwsh
        run: |
          $requiredPaths = @(
            "Hazel/vendor/imgui",
            "Hazel/vendor/spdlog"
          )

          $missing = @()
          foreach ($path in $requiredPaths) {
            if (-not (Test-Path -Path $path)) {
              $missing += $path
            }
          }

          if ($missing.Count -gt 0) {
            Write-Error ("Submodule sync failed: missing required paths: " + ($missing -join ", "))
            exit 1
          }

      - name: Cache Premake
        id: cache-premake
        uses: actions/cache@v4
        with:
          path: vendor/bin/premake
          key: premake-${{ runner.os }}-${{ env.PREMAKE_VERSION }}-${{ env.PREMAKE_SHA256 }}

      - name: Print Premake cache status
        shell: pwsh
        run: |
          $cacheHit = "${{ steps.cache-premake.outputs.cache-hit }}"
          if ($cacheHit -eq "true") {
            Write-Host "Premake cache hit."
          } elseif ($cacheHit -eq "false") {
            Write-Host "Premake cache miss."
          } else {
            Write-Host "Premake cache status unavailable."
          }

      - name: Ensure Premake is available
        shell: pwsh
        run: |
          $premakeExe = "vendor/bin/premake/premake5.exe"
          if (Test-Path -Path $premakeExe) {
            Write-Host "Premake found at $premakeExe"
            exit 0
          }

          $premakeVersion = $env:PREMAKE_VERSION
          $premakeAsset = "premake-$premakeVersion-windows.zip"
          $premakeDir = "vendor/bin/premake"
          $zipPath = Join-Path $env:RUNNER_TEMP $premakeAsset
          $downloadUrl = "https://github.com/premake/premake-core/releases/download/v$premakeVersion/$premakeAsset"
          $expectedSha256 = $env:PREMAKE_SHA256

          New-Item -ItemType Directory -Force -Path $premakeDir | Out-Null
          Invoke-WebRequest -Uri $downloadUrl -OutFile $zipPath

          $actualSha256 = (Get-FileHash -Path $zipPath -Algorithm SHA256).Hash
          if ($actualSha256 -ne $expectedSha256) {
            throw "Premake checksum mismatch. Expected $expectedSha256 but got $actualSha256."
          }

          Expand-Archive -Path $zipPath -DestinationPath $premakeDir -Force

          if (-not (Test-Path -Path $premakeExe)) {
            throw "Premake setup failed: $premakeExe not found after download."
          }

      - name: Generate solution with Premake
        shell: cmd
        run: vendor\bin\premake\premake5.exe vs2022

      - name: Build Hazel, Hazel-Test, Sandbox (Release x64)
        shell: cmd
        run: msbuild Hazel.sln /m /t:Hazel;Hazel-Test;Sandbox /p:Configuration=Release /p:Platform=x64 /verbosity:minimal

      - name: Run Hazel-Test (Release)
        shell: cmd
        run: bin\Release-windows-x86_64\Hazel-Test\Hazel-Test.exe
